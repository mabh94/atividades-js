<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles-cadastrar.css">
</head>
<body>
    <header>
        <h1>Cadastro de Comida</h1>
    </header>  

    <label for="nome">Digite o nome da comida</label>
    <input type="text" id="nome"><br><br>

    <label for="preco">Preço</label>
    <input type="number" id="preco"><br><br>

    <label for="descricao">Digite a descrição da comida</label>
    <input type="text" id="descricao"><br><br>

    <label for="imagem">Digite o link da imagem</label>
    <input type="text" id="imagem"><br><br>

    <button>Cadastrar</button>
    <script src="cadastrar.js"></script>

    
</body>
</html>
